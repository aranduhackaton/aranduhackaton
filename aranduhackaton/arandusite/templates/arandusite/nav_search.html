{% load i18n %} 
{% language user.userprofile.language.code %}
<form class="navbar-form" method="post" action=".">
    <div class="form-group">
      <div class="input-group input-group-sm">
        <div class="input-group-btn">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-book"></span>&nbsp;&nbsp;{% trans "Subjects" %} <span class="caret"></span></button>
        <ul class="dropdown-menu">
          {% for area in view.areas %}
            <li><a href="/learn/{{area.id}}">{{area.title}}</a></li>
          {% endfor %}
          <li role="separator" class="divider"></li>
          <li><a href="#">{% trans 'Browse courses' %}</a></li>
        </ul>
      </div><!-- /btn-group -->
        <input type="input" class="form-control" name="search_bar_text" placeholder="{% trans 'Search for courses, videos, people...'%}" />
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
        </div>
      </div>
    </div>
</form>
{% endlanguage %}
