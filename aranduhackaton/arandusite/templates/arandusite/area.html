{% extends 'arandusite/base.html' %}
{% load i18n %}
{% block content %}
{% language user.userprofile.language.code %}

<div class="container">
  <div class="panel">
    <h1>{{object.title}}</h1>

    <ul>
    {% for course in object.course_set.all %}
      <li><a href="/learn/{{object.id}}/{{course.id}}">{{course.title}}</li></a>
    {% endfor %}
    </ul>
  </div>
  
</div>


{% endlanguage %}
{% endblock %}
